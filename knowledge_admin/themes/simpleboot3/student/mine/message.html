<html lang="en" class="my_html">
<head>

    <title>{$site_info.site_name|default=''}</title>

    <link rel="stylesheet" href="__STATIC__/font-awesome/css/font-awesome.min.css">

</head>
<body class="my_body">

<include file="student/public@header"/>

    <div class="my_right">
        <div class="my_right_top">
            <div class="my_right_title">我的消息</div>
        </div>
        <div class="my_right_button">

                <a href="javascript:void(0)" class="nav_li">

            </div>

            </div>

                </volist>
            </div>
            <div class="nav_li_list none">
                <volist name="$teacherlist" id="item">
                    <div class="content_li">

                        <div class="content">{$item.content}</div>
