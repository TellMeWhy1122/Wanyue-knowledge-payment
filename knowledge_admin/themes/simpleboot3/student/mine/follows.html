<!DOCTYPE html>
<html lang="en" class="my_html">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>

    <link rel="stylesheet" href="__STATIC__/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__STATIC__/student/css/mine/index.css">
    <include file="public@head"/>
    <include file="student/public@head"/>

</head>
<body class="my_body">

<include file="student/public@header"/>
<include file="student/public@grade"/>
<include file="student/public@login"/>

<div class="my_container">
    <include file="student/mine/public@left"/>


    <div class="my_right">
        <div class="my_right_top">
            <div class="my_right_title">关注讲师</div>
        </div>
        <div class="my_right_button">
            <div class="follows">
                <div class="mess">
                    <volist name="$followslist" id="item">
                        <div class="followsli">
                            <div class="avatar">
                                <img class="img1" src="{$item.avatar}">
                                <img class="img2" src="__STATIC__/student/images/teachers/v.png">
                            </div>
                            
                            <div class="name">{$item.user_nickname}</div>
                            <div class="lskd">
                                <if condition="$item['identitys'] neq []">
                                    <div class="iden" style="background: {$item['identitys'][0]['colour']};">{$item['identitys'][0]['name']}</div>
                                </if>
                            </div>
                
                            <div class="bottom">
                                <a class="a1_0" data-touid="{$item.id}" href="javacript:void(0);">已关注</a>
                    
                                <a class="a2" href="/student/teachers/detail?touid={$item.id}">进入主页</a>
                            </div>
                        </div>
                    </volist>
                </div>

                <if condition="$isMore eq 1">
                    <div class="look_more"><a style="color:#9e9a9a" href="javacript:void(0);">查看更多...</a></div>
                </if>
            </div>
        </div>
    </div>
</div>

<include file="student/public@footer"/>
<include file="student/public@scripts"/>

<script>
    var page = 1;//页码
</script>

<script src="__STATIC__/student/js/mine/index.js"></script>

</body>
</html>
