<!DOCTYPE html>
<html>
<head>
    <title>课堂测试 {$site_info.site_name|default=''}</title>
    <include file="public@head"/>
    <include file="teacher/public@head"/>
    <link href="__STATIC__/teacher/css/exam.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="t_contain">
        <include file="teacher/public@header"/>
        <div class="t_contain_bd">
            <include file="teacher/public@left_menu"/>
            <div class="t_right clearfix exam_de">
                <div class="l_bd">
                    <div class="l_bd_t">课堂测试</div>
                    <div class="l_bd_l">
                        <div class="l_bd_l_l">
                            <ul>
                                <volist name="list" id="v">
                                <li>
                                    <div class="l_bd_l_l_n">{$i} {$v['name']}  <span>{$type[$v['type']]}</span></div>
                                    
                                    
                                    <div class="l_bd_l_l_t">
                                        <if condition="$v['type'] eq 1">
                                        <volist name="v.answers" id="v1" key="k1">
                                            <span <if condition="$v1['isok'] eq 1">class="on"</if>>{$choses[$k1]} {$v1['name']}</span>
                                        </volist>
                                        </if>
                                        
                                        <if condition="$v['type'] eq 2">
                                            <span <if condition="$v['answer'] eq 1">class="on"</if>>正确</span>
                                            <span <if condition="$v['answer'] eq 0">class="on"</if>>错误</span>
                                        </if>
                                        
                                        <if condition="$v['type'] eq 3">
                                        </if>
                                    
                                    </div>
                                    <!-- <div class="l_bd_l_l_c">
                                        <a class="btn_a" href='{:url("exam/detail",array("examid"=>$v["id"]))}'>详情</a>
                                    </div> -->
                                </li>
                                </volist>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="teacher/public@footer"/>
    <include file="teacher/public@scripts"/>
</body>
</html>
