<!DOCTYPE html>
<html>
<head>
    <title>课堂测试 {$site_info.site_name|default=''}</title>
    <include file="public@head"/>
    <include file="teacher/public@head"/>
    <link href="__STATIC__/teacher/css/exam.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <div class="t_contain">
        <include file="teacher/public@header"/>
        <div class="t_contain_bd">
            <include file="teacher/public@left_menu"/>
            <div class="t_right clearfix exam">
                <div class="l_bd">
                    <div class="l_bd_t">课堂测试</div>
                    <div class="l_bd_f">
                        <form class="well form-inline margin-top-20" method="post" action="{:url('exam/index')}">
                        
                        <input class="form-control js-date" name="addtime" id="addtime" value="{:input('request.addtime')}" aria-invalid="false" style="width: 140px;" placeholder="创建时间">
                        <input class="form-control" type="text" name="keyword" style="width: 120px;" value="{:input('request.keyword')}" placeholder="搜索">
                       
                        <input type="submit" class="btn" id="f_sub" value="筛选">
                        </form>
                    </div>
                    <div class="l_bd_l">
                        <div class="l_bd_l_l">
                            <ul>
                                <li class="l_bd_l_l_f">
                                    <div class="l_bd_l_l_n">名称</div>
                                    <div class="l_bd_l_l_time">创建时间</div>
                                    <div class="l_bd_l_l_c">操作</div>
                                </li>
                                <volist name="list" id="v">
                                <li>
                                    <div class="l_bd_l_l_n">{$v['name']} </div>
                                    <div class="l_bd_l_l_time">{$v['addtime']}</div>
                                    <div class="l_bd_l_l_c">
                                        <a class="btn_a" href='{:url("exam/detail",array("examid"=>$v["id"]))}'>详情</a>
                                    </div>
                                </li>
                                </volist>
                            </ul>
                        </div>
                        <div class="l_bd_list_p">
                            <div class="pagination">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="teacher/public@footer"/>
    <include file="teacher/public@scripts"/>
</body>
</html>
