        <div class="layui-page-content">
            <div class="layui-card">

                        <thead>
                        <tr>
                            <th>类型</th>
                            <th>名称</th>
                        </tr>
                        </thead>
                        <tbody>

                                <td>{$type[$vo['type']]}</td>

                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="pagination">{$page}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
